<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>유효성 검사</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <fieldset>
      <label>아이디</label>
      <input type="text" id="username" />
      <div class="failure-username hide">
        ❌ 아이디는 네 글자 이상이어야 합니다.
      </div>
      <div class="success-username hide">✅ 사용할 수 있는 아이디입니다.</div>
    </fieldset>
    <fieldset>
      <label>휴대전화번호</label>
      <input type="text" id="phoneNumber" placeholder="XXX-XXXX-XXXX 형식" />
      <div class="failure-phoneNumber hide">
        ❌ 유효하지 않은 휴대전화번호입니다.
      </div>
      <div class="success-phoneNumber hide">✅ 유효한 휴대전화번호입니다.</div>
    </fieldset>
    <fieldset>
      <label>비밀번호</label>
      <input type="password" id="password1" />
    </fieldset>
    <fieldset>
      <label>비밀번호 확인</label>
      <input type="password" id="password2" />
      <div class="failure-password hide">
        ❌ 비밀번호를 동일하게 입력해주세요.
      </div>
      <div class="success-password hide">
        ✅ 동일한 비밀번호를 입력하였습니다.
      </div>
    </fieldset>
    <fieldset>
      <button id="registerButton" disabled>비밀번호 확인</button>
    </fieldset>
    <script src="index.js"></script>
  </body>
</html>
